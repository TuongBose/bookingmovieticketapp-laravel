  backend-container:
    container_name: backend-container
    build: 
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "${LARAVEL_PORT}:8000"
    volumes:
      - ../backend:/var/www/html
    depends_on:
      - mysql-php-container
